<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="./styles/main.css">   
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">House of Cards</h3>
                <p class="description">
                    Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. <br/>
                    Assista agora a nova temporada de House of Cards que está disponível.

                </p>
                
                <div class="buttons">
                    <button class="button" role="button">
                        <i class="fas fa-play"></i>
                        assitir agora
                    </button>
        
                    <button class="button" role="button">
                        <i class="fas fa-info-circle"></i>
                        mais informações
                    </button>
                </div>
            </div>

            

        </div>
    </main>


    <!-- sripts -->
    <script src="https://kit.fontawesome.com/f6209908df.js" crossorigin="anonymous"></script>
</body>
</html>
