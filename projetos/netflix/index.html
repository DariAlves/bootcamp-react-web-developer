<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Owl Css -->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
    


    <link rel="stylesheet" href="./styles/main.css">   
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

            <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-lg fa-smile-beam"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">House of Cards</h3>
                <p class="description">
                    Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. <br/>
                    Assista agora a nova temporada de House of Cards que está disponível.

                </p>
                
                <div class="buttons">
                    <button class="button" role="button">
                        <i class="fas fa-play"></i>
                        assitir agora
                    </button>
        
                    <button class="button" role="button">
                        <i class="fas fa-info-circle"></i>
                        mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="./img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini10.jpg" alt="">
            </div>
        </div>
    </div>


    <!-- sripts -->
    <script src="https://kit.fontawesome.com/f6209908df.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>
</body>
</html>
